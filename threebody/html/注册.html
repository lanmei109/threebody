<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册
    </title>
</head>
<link rel="stylesheet" href="../css/bookstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/css.css">
<script src="../js/jquery/jquery.min.js"></script>
<script src="../js/js.js"></script>
<style>
    .table{
        margin-top: 50px;
    }
    .breadcrumb{
        margin-top: 50px;
        background-color: rgba(0, 0, 0, 0);
        font-size: larger;
        color: white;
    }
    .form-group{
        margin-top: 30px;
    }
</style>
<body>
    <div style="position:relative">
        
        <div style="position: absolute;top:-20px">
            <img src="../image/实体书.jpg" style="width:100%;height:1150px">
        </div>
        
        <div  id="cebian" style="position: relative;height:1100px">
            <div style="position: absolute;"><img src="../image/logo.png" style="z-index: 1;;width:133px;margin-top: 30px; margin-left: 30px;"></div>
            <div id="zhongjian" style="position: relative;width:1300px;height:1100px">
                <div style="position: absolute;">
                    <div class="container">
                        
                          
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <p style="color: white;font-size: 25px;text-align: center;margin-top: 50px;">注册账号</p>
                                <form class="form-horizontal" style="color: white;">
                                  <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                                    <div class="col-sm-10">
                                      <input type="email" class="form-control" id="inputEmail3" placeholder="请输入用户名" name="uname">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" name="upword">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">确认密码：</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="inputPassword3" placeholder="请确认密码" name="upword">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      <div class="checkbox">
                                        <label>
                                          <input type="checkbox" name="tongyi">请同意用户隐私保护协议
                                        </label>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-default" onclick=check_form()>注册</button>
                                    </div>
                                  </div>
                                </form>
                            </div>
                            <div class="col-md-1"></div>


                        </div>

                        
                    </div>

                </div>
                <div id="right" style="position: relative;margin-left: 1330px;">
                    <div style="position: absolute;">
                        <a href="./三体.html"><p style="color: rgb(212, 212, 212) ;margin-top: 120px;margin-left: 30px;">返航  <span class="glyphicon glyphicon-menu-left"></span></p></a>
                    </div>
                </div>
            </div>

            
        </div>

    </div>

</body>
</html>
